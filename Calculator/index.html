<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Simple Calculator</title>
  </head>
  <body>
    <!-- <p id="info">Use back space to delete/undo</p> -->
    <!-- <input type="color" name="testing" id=""> -->
    <div class="container">
      <div class="output">
        <p id="display-equation">0</p>
        <p id="display-result">0</p>
      </div>
      <div class="button-area">
        <div class="rounded misc"><span id="clear">AC</span></div>
        <div class="rounded misc"><span id="delete">C</span></div>
        <div class="rounded misc"><span id="percentage">%</span></div>
        <div class="rounded ops"><span id="divide">/</span></div>
        <div class="rounded num"><span id="7">7</span></div>
        <div class="rounded num"><span id="8">8</span></div>
        <div class="rounded num"><span id="9">9</span></div>
        <div class="rounded ops"><span id="product">x</span></div>
        <div class="rounded num"><span id="4">4</span></div>
        <div class="rounded num"><span id="5">5</span></div>
        <div class="rounded num"><span id="6">6</span></div>
        <div class="rounded ops"><span id="minus">â€”</span></div>
        <div class="rounded num"><span id="1">1</span></div>
        <div class="rounded num"><span id="2">2</span></div>
        <div class="rounded num"><span id="3">3</span></div>
        <div class="rounded ops"><span id="add">+</span></div>
        <div class="rounded"><span id="sign">+/-</span></div>
        <div class="rounded num"><span id="0">0</span></div>
        <div class="rounded period"><span id=".">.</span></div>
        <div class="rounded ops"><span id="equals">=</span></div>
      </div>
    </div>
    <div class="links">
      <a href="http://github.com/caykay" target="_blank"
        ><ion-icon name="logo-github" size="large"></ion-icon
      ></a>

      <!-- <p id="info"></p> -->
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
